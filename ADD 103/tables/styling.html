<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Styling Tables</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Table Basics</a> |
      <a href="styling.html">Styling Tables</a> |
      <a href="calendar.html">Calendar Project</a>
    </nav>

    <h1>Styled Table Example</h1>

    <table class="styled-demo" aria-label="styled demo">
      <thead>
        <tr>
          <th>Day</th>
          <th>Task</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mon</td>
          <td>Client Meeting</td>
          <td>10 AM</td>
        </tr>
        <tr>
          <td>Tue</td>
          <td>Code Review</td>
          <td>2 PM</td>
        </tr>
        <tr>
          <td>Wed</td>
          <td>Presentation</td>
          <td>1 PM</td>
        </tr>
        <tr>
          <td>Thu</td>
          <td>Documentation</td>
          <td>3 PM</td>
        </tr>
        <tr>
          <td>Fri</td>
          <td>Team Lunch</td>
          <td>12 PM</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
